timelinetitle: "Naše historie a současnost"
timeline: true
tm:
    -
        tit: Co bylo před založením?
        txt: Naše organizace vznikla v únoru roku 2015 a byli jsme v podstatě parta  studentů, které nadchla myšlenka dělat něco aktivně pro naši krásnou přírodu. Ale    nezačínali jsme od nuly – někteří z nás už tenkrát měli bohaté praktické zkušenosti  z letních brigád u ČSOP JARO Jaroměř. Od našich jaroměřským kolegů jsme nezískali    jen know-how, ale také první zapůjčený křovinořez, první víceméně pojízdné vozidlo a v neposlední řadě taky první lokality na česko-moravském pomezí, které nám s velkou  úlevou a radostí přenechali.
        img: logoJaro.jpg
    -
        tit: 2016
        txt: Rozjíždíme se… Po přípravných jednáních s vlastníky lokalit a prvních   zkušenostech se získáváním stanovisek a povolení se pouštíme do opravdové práce.     Hned na jaře jsme vykáceli několik hektarů zarostlých starých pastvin, kde dosud     přežívaly zbytkové populace kriticky ohroženého modráska černoskvrnného. A u toho    přemýšlíme, jak se vlastně naše organizace bude jmenovat. Latinské jméno modráska    černoskvrnného, které je Phengaris arion, bylo velmi inspirativní. Od teď jsme       Arioni!
        img: aktivity.jpg
        pos: timeline-inverted
    -
        tit: 2017
        txt: Jedeme na plný plyn… Staráme se již o bezmála 20 hektarů přírodně       cenných lokalit. Ze střední Moravy jsme se prosekali a prokáceli třeba až na Praděd, kde dáváme do pořádku zanikající květnaté horské louky. Taky jsme každou chvíli na   jižní Moravě, kde pomáháme našim kamarádům z ČSOP Morava se záchrannou takových      lokalit, jako jsou Pouzdřanská step, Svatý kopeček u Mikulova, Syslovce u Nenkovic a podobně. Když se chceme podívat ještě dál, pomáháme našim kolegům na Slovensku.      Kamarádi z organizací KOZA a Pre Prírodu nás vždy rádi vidí, protože už ví, že když  přijede Arion, budou minimálně létat stromy vzduchem. A nezapomeňme na krásný        projekt ve spolupráci s ČSOP Pražská pastvina a ČSOP JARO Jaroměř – pustili jsme se  naplno do záchrany jednoho z našich nejvzácnějších motýlů – okáče skalního. Naše     křovinořezy proto okusily jak poslední české lokality v Českém středohoří, tak třeba lokality v okolí Vídně a Bratislavy. A brzy vrátíme okáče skalní i do Prahy! A       v neposlední řadě jsme spolu s kupou dalších organizací založili Koalici proti       palmovému oleji, která má za cíl skrze snížení spotřeby palmového oleje zpomalit     kácení tropických deštných lesů. A vypadá to, že se nám to podaří. Nebo minimálně    výrobci potravin mají z naší kampaně strach a začínají palmový olej ve velkém        nahrazovat našimi evropskými oleji!
        img: 17-11-09-059.JPG
    -
        tit: 2018
        txt: |
            Nepolevujeme… V roce 2018 jsme se skutečně nezastavili. Všechny naše    tradiční lokality vzkvétají a populace modrásků černoskvrnných, na kterých je to     nejlépe vidět, vzrostly z původních několika málo jedinců někdy až na stovky         jedinců! A to nás popohání dál… V letošním roce jsme proto šli do zatím největší     výzvy – 4 hektary vzrostlého borůvčí na okraji Velké kotliny v Jeseníkách. Dokázali  jsme to, a tak věříme, že teď nás už nezastaví nic!
        img: 18-06-09-124.JPG
        pos: timeline-inverted
    -   
        tit: 2019
        txt: Jaký bude rok 2019? Nechme se překvapit
        img: zapojse.jpg
