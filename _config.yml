introTit: Co je naším posláním?                                                      
introTxt: Soustředíme na střední Moravu a východní Čechy. Pátráme po přírodovědně    cenných lokalitách, o které se poté s láskou staráme. Občas se podíváme i za         hranice. Intenzivně spolupracujeme s místními botaniky a zoology, aby nám pomohli    nalézt ty nejcennější a nejohroženější druhy a lokality. Často začínáme tam, kde to  jiné podobné organizace vzdávají. Vždyť mnohé druhy, které se snažíme zachránit pro  další generace, nikde jinde v České republice neuvidíte! Jsou jimi například vzácní  motýli modrásek černoskvrnný a hnědásek květelový, saranče vrzavá, křivatec český a  mnohé další. Každým dnem se náš záběr rozšiřuje tak, abychom zachránili největší     poklady naší přírody!
